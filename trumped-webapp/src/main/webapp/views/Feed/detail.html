<header ng-switch on="$location.path().indexOf('/Feeds/new') > -1">
    <h3 ng-switch-when="true">Create a new Feed</h3>
    <h3 ng-switch-when="false">View or edit Feed</h3>
</header>
<form id="FeedForm" name="FeedForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': FeedForm.url.$invalid}">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div id="urlControls" class="col-sm-10">
            <input id="url" name="url" type="text" class="form-control" ng-model="feed.url" placeholder="Enter the Feed Url"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFeed" name="saveFeed" class="btn btn-primary" ng-disabled="isClean() || FeedForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFeed" name="deleteFeed" class="btn btn-danger" ng-show="feed.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
